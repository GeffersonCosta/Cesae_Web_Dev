<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibonacci</title>
  <script src="main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: black;">
    <!-- Texto de Resultado -->
     <h1 style="text-align: center; padding-top: 70px; color: white;">Fibonacci</h1>
  <div class="position-absolute top-50 start-50 translate-middle">
  
    <h2 id="resultado" style="color: rgb(17, 229, 159); padding-bottom: 60px;"></h2>
    <!-- Div 1ยบ input  -->
    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" id="inputGroup-sizing-sm">Inicio</span>
      <input id="rangeInicio" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" focus>
    </div>


     <!-- Div 2ยบ input  -->
     <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" id="inputGroup-sizing-sm">Fim</span>
      <input id="rangeFim" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>




    <button type="button" class="btn btn-primary btn" onclick="Fibonacci()">Calcular</button>
  

  </div>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
