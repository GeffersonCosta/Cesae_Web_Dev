<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  meta
  <title>Document</title>
  <script src="main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>

<body style="background-color: black;">
  <!-- Resultado Texto -->

  <div class="position-absolute top-50 start-50 translate-middle">
    <h2 id="resultado" style="color: rgb(17, 229, 159); padding-bottom: 60px;"></h2>
    <!-- input A -->
    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" id="inputGroup-sizing-sm">Valor A</span>
      <input id="inputValorA" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <!-- input B -->
    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" id="inputGroup-sizing-sm">Valor B</span>
      <input id="inputValorB" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <!-- tipo de operação -->
    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" id="inputGroup-sizing-sm">Tipo de operação</span>
      <input id="tipoOperador" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <button type="button" class="btn btn-primary btn" onclick="calcular()">Calcular</button>
    <a style="background-color: blue; color: white; padding: 10px 10px; border-radius: 6px;" href="calculadora/index.html">Versão App</a>

  </div>
</body>
