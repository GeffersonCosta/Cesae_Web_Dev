<body>
  <!-- Aqui temos o header com alguns links internos e um nav responsivo com menu hamburger -->
  <header>
    <nav style="margin-top:-8px;" class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid  p-4">
        <h1>Para tu veres</h1>
        <button style="color: white; border: 1px solid white;" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
          <ul class="navbar-nav ">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">Fofoca da turma de Web Dev</a>

            <li class="nav-item">
              <a class="nav-link text-white" href="contato.html">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <main class="contato-pg">
    <!-- Aqui temos a pagina de contato com formulario -->
    <section class="formulario" aria-label="Formulário">
      <h1 style="color: #ffffff;">Envie nos a sua fofoca</h1>
      <form class="form" action="./contato.html" method="post">
        <div>
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome" placeholder="Seu nome">
        </div>
        <div>
          <label for="telefone">Telefone:</label>
          <input type="number" name="telefone" id="telefone" placeholder="99999-9999">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="Fofoca@email.com">
        </div>
        <div>
          <label for="mensagem">Mensagem</label>
          <textarea rows="5" name="mensagem" id="mensagem" placeholder="Conte sua fofoquinha"></textarea>
        </div>
        <button href="" class="btn btn-primary">Enviar</button>
      </form>
    </section>
  </div>
  </main>
  <footer class="text-center bg-body-tertiary">
    <div class="footer-div contato">
      <!-- Grid container -->
      <div class="container pt-4">
      </div>
