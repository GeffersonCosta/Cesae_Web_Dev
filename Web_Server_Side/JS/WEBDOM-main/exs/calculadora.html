<!DOCTYPE html>
<html lang="pt-pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <script src="../js/calculadora.js" defer></script>
</head>

<body>
  <input id="firstNumber" type="number" placeholder="Coloque um número">
  <select name="" id="selectOption">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="/">/</option>
    <option value="*">x</option>
  </select>
  <input id="secundNumber" type="number" placeholder="Coloque outro número">
  <button id="resultOperation">=</button>


  <div>
    <p id="resultTela">Total: </p>
  </div>
</body>

</html>
